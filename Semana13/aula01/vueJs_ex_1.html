<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Ex_01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    #app {
        display: flex;
        justify-content: center;
        min-height: 50vh;
        font-weight: 700;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        flex-flow: column;
        border: 1px solid #999;
    }

    p {
        font-size: 2.5rem;
        align-self: center;
    }

    a {
        display: block;
        font-size: 1.5rem;
    }
</style>

<body>

    <div id="app">
        <div>
            <a href="/vueJs_ex_1.html">Ex_01</a>
            <a href="/vueJs_ex_2_no_componentes.html">Ex_02</a>
            <a href="/vueJs_ex_2a_componentes.html">Ex_03</a>
            <a href="/vueJs_ex_3_componentes.html">Ex_04</a>
        </div>
        <p>{{message}}</p>
        <p>{{message2}}</p>
    </div>
</body>

<!-- CONSUMINDO VUE VIA ECMASCRIPT 6 (ES6) -->
<!-- UTILIZA VUE MODULAR -->
<!-- MELHOR OPÇÃO -->
<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

    createApp({
        data() {
            return {
                message: 'Bem vindo ao Vue JS !',
                message2: 'Bora codar todos os dias!'
            }
        }
    }).mount('#app');
</script>


<!-- CONSUMINDO VUE VIA IMPORTMAP -->
<!-- UTILIZA VUE MODULAR -->
<!-- VERSÃO INSTÁVEL E NÃO SUPORTADA EM TODOS OS NAVEGADORES -->
<script type="importmap">
    imports:{
        'vue':'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    } 
</script>


<!-- FORMA PADRÃO DE CONSUMIR VUE -->
<!-- UTILIZA VUE GLOBAL -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                message: 'Bem vindo ao Vue JS !',
                message2: 'Bora codar!'
            }
        }
    }).mount('#app');
</script>

</html>
