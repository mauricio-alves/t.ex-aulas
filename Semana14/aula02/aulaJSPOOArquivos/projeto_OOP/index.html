<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="cache-control" content="public, max-age=0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adm - Cadastro de Produtos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
       <script src="/src/assets/js/main.js" type="module"></script>
    </head>
    <style>
        .cursor{
            cursor:pointer
        }
        .alerta{
            position: absolute;
            right:30%;
            background-color: aliceblue;
        }
    </style>
    <body>
        <header class="text-center mt-3">
            <h2>Cadastrar Produtos</h2>
            <span>Cadastre, liste ou exclua um produto</span>
        </header>
        <main>
              <div class="container cursor alerta w-25 mt-3 p-4 rounded-3 border border-danger d-none">
                <i class="fa-regular fa-rectangle-xmark text-end d-block fa-2x text-danger"></i>
                <p>lorem lorem</p>
            </div>
            <div class="container border p-4 my-5 w-50">
                <form action="">
                    <div class="my-2">
                        <label for="produto" class="d-block fw-bold mb-2"
                            >Produto</label
                        >
                        <input
                            type="text"
                            id="produto"
                            placeholder="Nome do produto"
                            class="form-control"
                        />
                    </div>
                    <div>
                        <label for="valor_produto" class="d-block fw-bold mb-2"
                            >Valor</label
                        >
                        <input
                            type="text"
                            id="valor_produto"
                            placeholder="Valor do produto"
                            class="form-control"
                        />
                    </div>
                    <div>
                        <button class="btn btn-info my-3 fw-bold text-uppercase text-white">Salvar</button>
                        <button id='btnEditar' class="btn btn-warning my-3 fw-bold text-uppercase text-white d-none" type="button">Editar</button>
                    </div>
                </form>
            </div>
          
            <div class="boxListagem">
                <div class="container w-50 boxListagem__info">
                <div class="boxListagem_head d-flex w-100">
                    <div class="w-25 border px-3">ID</div>
                    <div class="w-25 border px-3">Produto</div>
                    <div class="w-25 border px-3">Valor</div>
                    <div class="w-25 border px-3"></div>
                </div>
              <!-- Item do Produto -->
                    <!-- <div class="boxListagem_item d-flex w-100">
                        <div class="w-25 border px-3 py-2">...</div>
                        <div class="w-25 border px-3 py-2">...</div>
                        <div class="w-25 border px-3 py-2">...</div>
                        <div class="w-25 border px-3 py-2">
                            <i class="fa-solid fa-trash-can mx-3"></i>
                        <i class="fa-solid fa-pen-to-square"></i>
                        </div>
                    </div> -->
                <!--Final Item do Produto -->
            </div>
        </main>
        <footer></footer>
    </body>
</html>
